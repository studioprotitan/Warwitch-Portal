<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal B - War Witch Siren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff41;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 2px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.4);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 65, 0.6);
            background: linear-gradient(135deg, #00ff41 0%, #00ff41 100%);
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 65, 0.2);
            border-top: 4px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00ff41;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ff41;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00ff41;
            padding: 0.5rem 2rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #00ff41; }
            50% { opacity: 0.5; box-shadow: 0 0 5px #00ff41; }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .nav-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .status-bar {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⚡ PORTAL B - WAR WITCH SIREN ⚡</h1>
            <button class="nav-btn" onclick="window.location.href='gateway-universe.html'">
                ← RETURN TO GATEWAY
            </button>
        </header>

        <div class="iframe-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">ESTABLISHING SECURE CONNECTION...</div>
            </div>
            <iframe 
                id="portalFrame"
                src="https://warwitchsiren.com" 
                title="War Witch Siren Portal"
                onload="hideLoading()"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
                loading="lazy">
            </iframe>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>PORTAL B ACTIVE</span>
            </div>
            <div>SECURE GATEWAY ESTABLISHED</div>
        </div>
    </div>

    <script>
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 500);
        }

        // Fallback in case onload doesn't fire
        setTimeout(() => {
            hideLoading();
        }, 5000);
    </script>
</body>
</html>
